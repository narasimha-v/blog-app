{% extends 'base_layout.html' %}

{% block content %}

    <h2>Create new article</h2>
    <form action="{% url 'articles:article-create' %}" class="site-form" method="POST" enctype="multipart/form-data">
        {{form}}
        {%csrf_token%}
        <input type="submit" value="Create">
    </form>
</div>
<script src="/static/slugify.js"></script>
{% endblock %}
