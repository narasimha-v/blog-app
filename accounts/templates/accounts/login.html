{% extends 'base_layout.html' %}

{% block content %}
<h1>Login</h1>
<form action="{% url 'accounts:login' %}" method="POST" class="site-form">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" value="{{request.GET.next}}" name="next">
    {% endif %}
    <input type="submit" value="Login">
</form>
{% endblock %}
